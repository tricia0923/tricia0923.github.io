<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: transparent;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: transparent;
  padding: 20px;
  font-size: 30px;
  color: silver;
  text-align: center;
}
</style>

<body>

  <div class="grid-item">B</div>

  <div class="grid-item">D</div>
  <div class="grid-item">E</div>
